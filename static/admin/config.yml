backend:
  name: git-gateway
  branch: cms # Branch to update (optional; defaults to master)
media_folder: "media" # Media files will be stored in the repo under images/uploads
collections:
  - name: "guidelines" # Used in routes, e.g., /admin/collections/blog
    label: "guideline page" # Used in the UI
    folder: "content/guidelines" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    # slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date"}
      - {label: "Category", name: "category"}
      - { name: body, label: Body, widget: markdown }
